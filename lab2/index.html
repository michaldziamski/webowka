<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadanista</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Lista Zadanista</h1>
    <div class="mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Dodaj nowe zadanie">
        <select id="taskListSelect" class="form-select mt-2">
            <option value="mało_pilne">Mało Pilne</option>
            <option value="pilne">Pilne</option>
            <option value="na_wczoraj">Na Wczoraj</option>
        </select>
        <button id="addTaskBtn" class="btn btn-primary mt-2">Dodaj</button>
    </div>

    <div>
        <input type="text" id="searchInput" class="form-control" placeholder="Wyszukaj...">
    </div>


    <div id="listsContainer" class="mt-4">
        <div class="list-group">
            <h3 class="list-header" data-list="mało_pilne">Mało Pilne</h3>
            <ul class="list-group" id="mało_pilne"></ul>
        </div>
        <div class="list-group">
            <h3 class="list-header" data-list="pilne">Pilne</h3>
            <ul class="list-group" id="pilne"></ul>
        </div>
        <div class="list-group">
            <h3 class="list-header" data-list="na_wczoraj">Na Wczoraj</h3>
            <ul class="list-group" id="na_wczoraj"></ul>
        </div>
    </div>
</div>

<div id="confirmModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Potwierdzenie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="confirmText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                <button type="button" id="confirmDelete" class="btn btn-danger">Usuń</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="script.js"></script>
</body>
</html>
