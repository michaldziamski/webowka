<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Książkę</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Dodaj Nową Książkę</h1>
</header>

<section id="add-book">
    <h2>Formularz dodawania książki</h2>
    <input type="text" id="bookTitle" placeholder="Tytuł">
    <input type="text" id="bookAuthor" placeholder="Autor">
    <input type="number" id="bookPrice" placeholder="Cena">
    <input type="text" id="bookDescription" placeholder="Opis">
    <select id="bookCover">
        <option value="twarda">Twarda</option>
        <option value="miękka">Miękka</option>
    </select>
    <button id="addBookBtn">Dodaj</button>
</section>
</body>
</html>
